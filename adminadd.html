<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css -->
    <link rel="stylesheet" href="css/add.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Thêm sản phẩm</h1>
        <div class="con">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Tên sản phẩm</label>
                  <input type="email" class="form-control" id="inputtensp">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Giá của tour</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Chi tiết sản phẩm" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Chi tiết sản phẩm</label>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Chọn ảnh</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Đồng ý với dữ liệu trên
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                </div>
              </form>
        </div>
    </div>
</body>

</html>
