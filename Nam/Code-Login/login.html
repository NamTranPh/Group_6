<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Đăng nhập</title>

    <!-- Link font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Xem xet lai no bi an huong container -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <!-- Link css -->
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="login-register">
                <!-- Login -->
                <form action="" class="login-form">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nhập tài khoản">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <input type="submit" value="Login" class="btn login">
                </form>

                <!-- Register -->
                <form action="" class="register-form">
                    <h2 class="title">Đăng ký</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nhập tài khoản">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nhập họ tên của bạn">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Nhập email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="text" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Nhập lại mật khẩu">
                    </div>
                    <input type="submit" value="Login" class="btn login">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h2>Bạn chưa có tài khoản ?</h2>
                    <p>Hãy gia nhập cùng chúng tôi để có thể trải nghiệm những chuyến đi thú vị. Gia nhập bằng cách ấn nút phía dưới</p>
                    <button class="btn transparent" id="register-btn">Đâng ký</button>    
                </div>
                <img src="./Img/login.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h2>Bạn đã có tài khoản ?</h2>
                    <p>Đăng nhập vào trang web để nhận những thông tin hữu ích về những chuyến đi thú vị.</p>
                    <button class="btn transparent" id="login-btn">Đâng nhập</button>    
                </div>
                <img src="./Img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
